<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <main align="center" class="container">

    <!-- display input and output here -->
       <div id="display">
        <input type="text" value="0" >
        <p id="answer">0000</p>
       </div>


       <!-- buttons area -->
       <section id="buttonsarea">
        <div class="btn-div row">
            <button class="col-3 p-4">7</button>
            <button class="col-3 p-4">8</button>
            <button class="col-3 p-4">9</button>
            <button class="col-3 last p-4">DEL</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4">4</button>
            <button class="col-3 p-4">5</button>
            <button class="col-3 p-4">6</button>
            <button class="col-3 last p-4">รท</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4">1</button>
            <button class="col-3 p-4">2</button>
            <button class="col-3 p-4">3</button>
            <button class="col-3 last p-4">x</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4">.</button>
            <button class="col-3 p-4">0</button>
            <button class="col-3 p-4">=</button>
            <button class="col-3 last p-4">+</button>
        </div>
       </section>
   </main>
</body>
</html>
