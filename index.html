<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <main align="center" class="container">

    <!-- display input and output here -->
       <div id="display-section">
        <input   maxlength="10" id="display">
        <p id="answer">0000</p>
       </div>


       <!-- buttons area -->
       <section id="buttonsarea">
        <div class="btn-div row">
            <button class="col-3 p-4" data-value="7">7</button>
            <button class="col-3 p-4" data-value="8">8</button>
            <button class="col-3 p-4" data-value="9">9</button>
            <button class="col-3 last p-4" data-action="del">DEL</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4" data-value="4">4</button>
            <button class="col-3 p-4" data-value="5">5</button>
            <button class="col-3 p-4" data-value="6">6</button>
            <button class="col-3 last p-4" data-action="/">รท</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4" data-value="1">1</button>
            <button class="col-3 p-4" data-value="2">2</button>
            <button class="col-3 p-4" data-value="3">3</button>
            <button class="col-3 last p-4" data-action="*">x</button>
        </div>
        <div class="btn-div row">
            <button class="col-3 p-4" data-value=".">.</button>
            <button class="col-3 p-4" data-value="0">0</button>
            <button class="col-3 p-4" data-action="=">=</button>
            <button class="col-3 last p-4" data-action="+">+</button>
        </div>
       </section>
   </main>
   <script src="index.js"></script>
</body>
</html>
